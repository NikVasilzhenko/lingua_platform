<h1 class="sec__title">Данные клиента</h1>
<form action="#" method="post" class="form booking-step-2">
  <label class="form__input-wrap js-input-wrap error on-val">
    <span class="form__input-wrap-legend">Имя</span>
    <input type="text" class="js-input input" value="Иван">
  </label>
  <label class="form__input-wrap js-input-wrap">
    <span class="form__input-wrap-legend">Фамилия</span>
    <input type="text" class="js-input input">
  </label>
  <label class="form__input-wrap js-input-wrap">
    <span class="form__input-wrap-legend">Телефон</span>
    <input type="tel" class="js-input input">
  </label>
  <label class="form__input-wrap js-input-wrap">
    <span class="form__input-wrap-legend">Электронная почта</span>
    <input type="email" class="js-input input">
  </label>
  <label class="form__input-wrap js-input-wrap">
    <span class="form__input-wrap-legend">Город отправления</span>
    <input type="text" class="js-input input">
  </label>
  <button class="btn btn_blue booking-step-2__submit" type="submit">Перейти к оплате</button>
</form>
